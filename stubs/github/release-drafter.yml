name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'semver:major'
      - 'breaking'
      - 'breaking-change'
  - title: 'ğŸš€ Features'
    labels:
      - 'semver:minor'
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'semver:patch'
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'maintenance'
      - 'refactor'

version-resolver:
  major:
    labels:
      - 'semver:major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'semver:minor'
      - 'feature'
      - 'enhancement'
      - 'feat'
  patch:
    labels:
      - 'semver:patch'
      - 'bug'
      - 'fix'
      - 'bugfix'
  default: patch

template: |
  ## ğŸš€ What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

autolabeler:
  - label: 'bug'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'documentation'
    title:
      - '/docs/i'
      - '/documentation/i'
  - label: 'chore'
    title:
      - '/chore/i'
      - '/maintenance/i'
